  <script>
    const firebaseConfig = {

    // Inicializar Firebase com tratamento de erro
    let db;
    try {
      firebase.initializeApp(firebaseConfig);

      console.error('Erro ao inicializar Firebase:', error);

    }

    let saldo = 0, extrato = [];

    // Monitorar estado de autentica√ß√£o
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        usuarioLogado = user;
        const nomeUsuario = user.displayName || user.email.split('@')[0] || 'Usu√°rio An√¥nimo';
        document.getElementById('usuario-logado').innerText = 'Usu√°rio: ' + nomeUsuario;
        carregarDados();
      } else {

    });

    function carregarDados() {
      if (!db) {
        console.error('Banco de dados n√£o inicializado.');
        return;
      }
      db.ref('controleCaixa').once('value', snap => {
        try {
          const v = snap.val() || { saldo: 0, extrato: [] };
          saldo = Number(v.saldo) || 0;
          extrato = Array.isArray(v.extrato) ? v.extrato : [];
          atualizarSaldo();
          atualizarExtrato();
          gerarGrafico();
        } catch (error) {
          console.error('Erro ao carregar dados:', error);
          alert('Erro ao carregar dados do servidor.');
        }
      }, error => {
        console.error('Erro ao acessar controleCaixa:', error);
        alert('Erro ao conectar com o banco de dados.');
      });
    }

    function formatar(n) {
      return Number(n).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function atualizarSaldo() {
      document.getElementById('saldo').innerText = formatar(saldo);
    }

      const box = document.getElementById('extrato-lista');
      box.innerHTML = '';

        const div = document.createElement('div');
        div.className = 'extrato-item';
        const itensStr = m.itens ? m.itens.map(i => `${i.item} (x${i.quantidade})`).join(', ') : m.item || '-';
        const quantidadeStr = m.itens ? m.itens.reduce((sum, i) => sum + Number(i.quantidade), 0) : m.quantidade || '-';
        div.innerHTML = `
          <div>${m.tipo}</div>
          <div>${itensStr}</div>
          <div>${m.descricao}</div>

          <div>${m.autor}</div>
          <div>${m.data}</div>
          <div class="${m.tipo === 'Saque' ? 'valor-negativo' : 'valor-positivo'}">
            ${m.tipo === 'Saque' ? '-' : ''}${formatar(m.valor)}

    const precosItens = {

      "Caixa de Algema": { parceria: 20000, semParceria: 30000 },
      "Caixa Alcool": { parceria: 5000, semParceria: 7000 },
      "Pendrive Comum": { parceria: 10000, semParceria: 15000 },
      "Pendrive Raro": { parceria: 20000, semParceria: 25000 },
      "Pendrive √âpico": { parceria: 40000, semParceria: 45000 }
    };

    function atualizarValorCalculado(index) {
      const container = document.querySelector(`.item-container[data-index="${index}"]`);
      const item = container.querySelector('.item-transacao').value;
      const tipo = document.getElementById('tipo-venda').value;
      const qtd = parseInt(container.querySelector('.quantidade').value) || 1;
      const valorInput = container.querySelector('.valor');

      if (tipo === 'Dep√≥sito' || tipo === 'Saque') {
        valorInput.removeAttribute('readonly');
        valorInput.value = '';
        atualizarValorTotalTransacao();
        return;
      }

      valorInput.setAttribute('readonly', true);
      if (item && precosItens[item]) {
        const precoUnitario = precosItens[item][tipo];
        const total = precoUnitario * qtd;
        valorInput.value = formatar(total);
      } else {
        valorInput.value = '';
      }
      atualizarValorTotalTransacao();
    }

    function atualizarTodosValores() {
      const containers = document.querySelectorAll('.item-container');
      containers.forEach((_, i) => atualizarValorCalculado(i));
    }

    function adicionarItem() {
      const lista = document.getElementById('itens-lista');

      newItem.className = 'item-container';
      newItem.dataset.index = itemIndex;
      newItem.innerHTML = `

            <option value="Compensador T√°tico">Compensador T√°tico</option>

            <option value="Pendrive √âpico">Pendrive √âpico</option>

    function removerItem(index) {
      const container = document.querySelector(`.item-container[data-index="${index}"]`);
      if (document.querySelectorAll('.item-container').length > 1) {
        container.remove();
      }
      atualizarValorTotalTransacao();
    }

    function atualizarValorTotalTransacao() {
      const containers = document.querySelectorAll('.item-container');
      let total = 0;
      containers.forEach(container => {
        const valorStr = container.querySelector('.valor').value;
        if (valorStr) {
          const valor = parseFloat(valorStr.replace('R$', '').replace(/\./g, '').replace(',', '.').trim());
          if (!isNaN(valor)) total += valor;
        }
      });
      document.getElementById('valor-total-transacao').value = formatar(total);
    }

    function confirmarMovimentacao() {
      const tipoVenda = document.getElementById('tipo-venda').value;
      const descricao = document.getElementById('descricao').value;
      const containers = document.querySelectorAll('.item-container');
      const itens = [];

      let valorTotal = 0;
      let totalQuantidade = 0;

      for (const container of containers) {
        const item = container.querySelector('.item-transacao').value;
        const quantidade = parseInt(container.querySelector('.quantidade').value) || 1;
        const valorStr = container.querySelector('.valor').value;
        const valor = parseFloat(valorStr.replace('R$', '').replace(/\./g, '').replace(',', '.').trim());

        if (!item) return alert("Selecione um item em todas as entradas.");
        if (isNaN(valor) || valor <= 0) return alert("Valor inv√°lido em um dos itens.");
        if (tipoVenda !== 'Dep√≥sito' && tipoVenda !== 'Saque' && (isNaN(quantidade) || quantidade <= 0)) {
          return alert("Quantidade inv√°lida em um dos itens.");
        }

        itens.push({ item, quantidade, valor });
        valorTotal += valor;
        totalQuantidade += quantidade;
      }

      if (!usuarioLogado) return alert('Usu√°rio n√£o autenticado. Fa√ßa login novamente.');

        quantidade: tipoVenda === 'Dep√≥sito' || tipoVenda === 'Saque' ? itens[0].quantidade : totalQuantidade,
        descricao,
        autor,
        valor: valorTotal,
        data: new Date().toLocaleString('pt-BR')
      });

        document.getElementById('itens-lista').innerHTML = `

    function gerarGrafico() {
      const di = document.getElementById('dataInicio').value;
      const df = document.getElementById('dataFim').value;
      const start = di ? new Date(di) : new Date(0);
      const end = df ? new Date(df) : new Date();

      const incluirVendas = document.getElementById('filtro-venda').checked;
      const incluirDepositos = document.getElementById('filtro-deposito').checked;
      const incluirSaques = document.getElementById('filtro-saque').checked;

      const tiposSelecionados = [];
      if (incluirVendas) {
        tiposSelecionados.push('parceria', 'semParceria');
      }
      if (incluirDepositos) {
        tiposSelecionados.push('Dep√≥sito');
      }
      if (incluirSaques) {
        tiposSelecionados.push('Saque');
      }

      const map = {};
      let totalFiltrado = 0;

      extrato.filter(e => tiposSelecionados.includes(e.tipo)).forEach(e => {
        const partesData = e.data.split(',')[0].split('/');
        const d = new Date(`${partesData[2]}-${partesData[1]}-${partesData[0]}`);
        if (d < start || d > end) return;

        const key = e.data.split(',')[0];
        let valor = e.tipo === 'Saque' ? -Number(e.valor) : Number(e.valor);
        map[key] = (map[key] || 0) + valor;
        totalFiltrado += valor;
      });

      const labels = Object.keys(map).sort((a, b) => {
        const [da, ma, ya] = a.split('/').map(Number);
        const [db, mb, yb] = b.split('/').map(Number);
        return new Date(ya, ma - 1, da) - new Date(yb, mb - 1, db);
      });

      const data = labels.map(l => map[l] || 0);

      if (chart) {
        chart.destroy();
        chart = null;
      }

      try {
        chart = new Chart(document.getElementById('graficoVendas').getContext('2d'), {
          type: 'bar',
          data: {
            labels,
            datasets: [{
              label: `Total por Dia (${tiposSelecionados.join(' + ')})`,
              data,
              backgroundColor: data.map(valor => valor >= 0 ? '#3b82f6' : '#ef4444')
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: { display: true },
              tooltip: {
                callbacks: {
                  label: function(context) {
                    return formatar(context.parsed.y);
                  }
                }
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  callback: function(value) {
                    return formatar(value);
                  }
                }
              }
            }
          }
        });
      } catch (error) {
        console.error('Erro ao gerar gr√°fico:', error);
        alert('Erro ao renderizar o gr√°fico.');
      }

      document.getElementById('total-filtrado').innerText = `Total no Per√≠odo: ${formatar(totalFiltrado)}`;
    }
